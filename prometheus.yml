---
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'discord_bot'
    static_configs:
      # Bot main process with Discord metrics (Docker service name)
      - targets: ['bot:9200']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'discord_manager'
    static_configs:
      # Job manager with orchestration metrics
      - targets: ['manager:9150']
    scrape_interval: 15s
    metrics_path: /metrics

  - job_name: 'discord_worker'
    static_configs:
      # Worker process with system metrics and deployment context
      - targets: ['worker:9100']
    scrape_interval: 15s
    metrics_path: /metrics
