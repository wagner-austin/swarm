[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "bot"
version = "0.2.0"
description = "A modern Discord bot built with Python."
authors = [{ name = "Austin Wagner", email = "austin@example.com" }]
requires-python = ">=3.12"
dependencies = [

  "google-genai>=0.4",
  "rich>=13.7",              # colourful logging / tracebacks
  "python-dotenv>=0.20",
  "pydantic>=2",
  "pydantic-settings",

  "playwright>=1.44",   # single install; run `playwright install chromium` post-deploy
  "discord.py>=2.3",

  # --- proxy and websocket support ---
  "mitmproxy>=10.0.0",         # MITM TLS proxy (modern API)
  "aiohttp>=3.12.11",
  "aiohappyeyeballs>=2.6.1",

  # --- compatibility pins ---
  "httpcore>=1.0.2",
  

  # --- runtime resource metrics ---
  "psutil>=5.9",

  # --- observability ---
  "prometheus-client>=0.21",

  # --- dependency injection ---
  "dependency-injector>=4.41",
  "PyYAML>=6.0",
  "redis[asyncio]>=5",

]

[project.optional-dependencies]
discord = ["discord.py[voice]>=2.3"]
dev = [
  "pytest>=8",
  "pytest-asyncio>=0.23",
  "pytest-randomly>=3.15",   # randomise import order & seed
  "pytest-mock>=3.12",
  "ruff>=0.4",
  "black>=24.1",
  "mypy>=1.9",
  "types-requests",
  "types-psutil",     # ⇐ optional: stub package for mypy
  "pytest-env>=1.1",    # enable [pytest] env= option
  "yamllint>=1.35.1"
]

[tool.yamllint]
# yamllint configuration can be added here if desired










[project.entry-points."bot_plugins"]
builtin = "bot.plugins.commands"

[project.scripts]
discord_bot = "bot.core.main:main"

[tool.pytest.ini_options]
python_paths = ["."]

[tool.mypy]
# Search path for additional stubs / local packages
mypy_path = "."
# Exclude noisy helper stubs from type-checking
exclude = [
    "tests/helpers/mocks.py",
    "tests/helpers/__init__.py",
]
# Strictness knobs ─ tighten gradual typing
strict_optional = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
disallow_untyped_defs = true

# ------------------------------------------------------------------
# Ruff – the fast Python linter & formatter
# ------------------------------------------------------------------
[tool.ruff]
line-length = 100
# Target the same runtime we deploy on
target-version = "py312"

[tool.ruff.lint]
# Pycodestyle, Pyflakes, isort, PyUpgrade
select = ["E", "F", "I", "UP"]
extend-select = ["D401"]
# Ignore long lines for now and deprecated typing generics (handled progressively)
ignore = ["E501", "UP035", "F401", "UP022"]

[tool.ruff.lint.isort]
combine-as-imports = true
