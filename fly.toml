app = "corvis-ai"              # <── the app you really want
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  PYTHONUNBUFFERED = "1"
  METRICS_PORT = 9200          # strings are fine inside [env]

[processes]
  bot = "python -m bot.core"

[metrics]
  port = 9200                  # ← NO quotes, must be an int
  path = "/metrics"
